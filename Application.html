<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<style>
    body {
        background-color: black;
    }

    h1 {
        color: yellow;
        text-align: left;
        font-weight: 800;

    }

    p {
        color: grey;
        text-align: left;

    h1,
    p {
        margin: 0;

<body>
    <b>
        <h1>Employee Application
    </b></h1>
    <p>please complete the form below to apply for a position with us</p>
    <br>
    <hr style="color: whitesmoke;">
    <br>
    <form action="https://api.web3forms.com/submit" method="POST">
        <input type="hidden" name="access_key" value="3572ef7c-9a39-45fc-8b6a-db37c6e9d1d2">

        
        <label for="name" style="color: yellow;">Full Name : </label>
        <input type="text" id="name" name="name" required placeholder="Enter your name" >
        <br>
        <br>
        <br>
        <label for="email" style="color: yellow;">E-mail &nbsp; &nbsp; &nbsp; : </label>
        <input type="email" name="email" id="email" required placeholder="ex:abc@mail.com">
        <br>
        <br>
        <br>
        <label for="phone" style="color: yellow;">Phone &nbsp; &nbsp; &nbsp;&nbsp; : </label>
        <input type="tel" id="phone" name="phone" required placeholder="+Your number">
        <br>
        <br>
        <br>
        <label for="address" style="color: yellow; ">Address &nbsp; &nbsp; :</label>
        <input type="text" id="address" name="address" required size="50" placeholder="House No.,Building Name(Required)*"
            required>
        <br>
        <br>
        <label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
        <input type="text" size="30" placeholder="Road name,Area,Colony(Required)*" required>
        <br>
        <br>
        <label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
        <input type="text" size="30" placeholder="State(Required)*" required>
        <br>
        <br>
        <label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
        <input type="text" size="30" placeholder="City(Required)*" required>
        <br>
        <br>
        <label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
        <input type="text" size="30" placeholder="Pin code(Required)*" required>
        <br>
        <br>
        <label for="country" style="color: yellow;">Country&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:</label>
        <select id="country" name="country">
            <option value=""></option>
            <option value="India">India</option>
            <option value="USA">USA</option>
            <option value="China">China</option>
        </select>
        <br>
        <br>
        <br>
        <label for="position" style="color: yellow;">Applying <br>for position : </label>
        <input type="text" id="position" name="position" required placeholder="(Required)*">
        <br>
        <br>
        <br>
        <label for="start_from" style="color: yellow;">When can<br> you start? &nbsp;&nbsp;: </label>
        <input type="text" id="start_from" name="start_from" required placeholder="(Required)*">
        <br>
        <br>
        <br>
        <label for="file" style="color: yellow;">Cover letter :</label>
        <input type="file" id="file" name="file" required>
        <label for="res" style="color: yellow;">Upload resume:</label>
        <input type="file" id="res" name="res" required>
        <br>
        <br>
        <br>
        &nbsp;&nbsp;
        &nbsp;&nbsp;

    </form>
